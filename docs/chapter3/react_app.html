<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React</title>
    <!-- CDN で React を利用するための最小構成 -->
    <script
      src="https://unpkg.com/react@18/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="bg-primary text-white display-4">React</h1>
    <div class="container mt-4">
      <div id="root">wait...</div>
    </div>

    <script type="text/babel">
      let dom = document.querySelector("#root");
      let message = "React component page.";

      // 関数コンポーネント
      function Welcome(props) {
        return (
          <div className="alert alert-primary">
            <Calc classes={props.classes} number={props.number} />
          </div>
        );
      }

      function Calc(props) {
        let total = 0;
        for (let i = 1; i <= props.number; i++) {
          total += 1;
        }

        return (
          <p className={props.classes}>
            1から{props.number}までの合計は{total}です。
          </p>
        );
      }

      // 表示する JSX
      let el = (
        <div>
          <h5 class="mb-4">{message}</h5>
          <Welcome number="10" classes="h3" />
          <Welcome number="100" classes="h5" />
          <Calc number="50" classes="h4" />
          <Calc number="500" classes="h6" />
        </div>
      );

      ReactDOM.render(el, dom);
    </script>
  </body>
</html>
